{% extends 'dad.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../../Bootstrap/bs/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../Bootstrap/bs/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block title %}
    <title>login</title>
    {% endblock %}
</head>
<body>
    <!-- <nav class=" navbar-nav border py-2 ps-2"><img src="https://cdn.zeptonow.com/web-static-assets-prod/artifacts/12.52.1/images/header/primary-logo.svg" class="img-fluid ms-4" alt="..." style="width: 7rem;"></a></nav> -->
   
    {% block body_block %}
        <div class="container-fluid mt-4">
            <div class="w-50 m-auto mt-5" >
                <div class="card">
                    <div class="card-header bg-dark text-white text-center">
                        <h2>Login Form</h2>
                    </div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="form-group">
                                <input class="form-control"type="text" placeholder="Enter the UserName" value="Kiran"id="usn-box"></div>
                            <div class="form-group mt-2">    
                                <input class="form-control mt-3"type="password" placeholder="Enter the Password" value="vais256" id="pw-box"></div>
                            <div class="text-center mt-3 form-group">
                                <input type="submit" class="btn btn-dark">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    

    <script>
        let usnBox=document.getElementById("usn-box");
        let pwBox=document.getElementById("pw-box");
        let formE1=document.getElementById("login-form")
         
        formE1.addEventListener('submit',function(e)
        {
            e.preventDefault();
            let UserName=usnBox.value;
            let password=pwBox.value;
            //console.log(UserName,password)

            let newUser={};
            newUser.use=UserName;
            newUser.pw=password;
            console.log(newUser);

            usnBox.value="";
            pwBox.value="";

        })
    </script>
    {% endblock %}
    
</body>
</html>
